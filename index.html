<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <H1 class="headings">Rock Paper Scissors</H1>
    <div class="btn-box">
        <button class="image" id="rock"><img class="image" src="rock.png" alt="rock"></button>
        <button class="image" id="paper"><img class="image" src="paper.png" alt="paper"></button>
        <button class="image" id="scissor"><img class="image" src="scissors.png" alt="scissors"></button>
        <img class="image" id="reset" src="reset.jpg" alt="reset">
    </div>
    <h2 class="headings">Game Summary</h2>
    <table>
        <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Ties</th>
            <th>Games Played</th>
        </tr>
        <tr>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
    </table> 
    
    <h2 class="headings">Game History</h2>
    <table>
        <tr>
            <th>#</th>
            <th>User Move</th>
            <th>Computer Move</th>
            <th>Result</th>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <!-- Import your JavaScript file -->
    <script src="rps.js"></script>
</body>
</html>
